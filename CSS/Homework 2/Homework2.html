<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 200vh;
        }

        .big {
            width: 50%;
            height: 50%;
        }

        .small {
            width: 25%;
            height: 25%;
        }

        .inside {
            width: 10%;
            height: 10%;
        }

        .absolute {
            position: absolute;
        }

        .fixed {
            position: fixed;
        }

        .top {
            top: 0;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .bottom {
            bottom: 0;
        }

        .center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        .pink {
            background-color: deeppink;
        }

        .white {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="small absolute red top"></div>
    <div class="small absolute green top right"></div>
    <div class="small absolute blue bottom left"></div>
    <div class="small absolute yellow bottom right"></div>
    <div class="big fixed white center">
        <div class="inside absolute red top"></div>
        <div class="inside absolute green top right"></div>
        <div class="inside absolute blue bottom left"></div>
        <div class="inside absolute yellow bottom right"></div>
        <div class="inside absolute pink center"></div>
    </div>
</body>

</html>
