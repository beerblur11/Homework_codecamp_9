    <script>
        //                         ---1---
        //                         --234--
        //             --1--       -56789-
        //             -234-       10111213141516
        //    -1-      56789       -1718192021-
        //    234      -101112-    --222324--
        //    -5-      --13--      ---25---
        //   n = 2     n = 3        n = 4

        function draw(n) {
            let resultNo = 0;
            for (let rowA = 0; rowA < (n - 1); rowA++) {
                let result = "";
                for (let columnA = 1; columnA < (n * 2); columnA++) {
                    if (columnA <= (n + rowA) && columnA >= (n - rowA)) {
                        resultNo = resultNo + 1;
                        result = result + resultNo;
                    }
                    else {
                        result = result + "-";
                    }
                }
                console.log(result);
            }
            for (let rowB = 0; rowB < n; rowB++) {
                let result = "";
                for (let columnB = 1; columnB < (n * 2); columnB++) {
                    if (columnB <= rowB || (columnB + rowB) > (n * 2 - 1)) { 
                        result = result + "-" 
                    } 
                    else { 
                        resultNo = resultNo + 1;
                        result = result + resultNo; 
                    }
                }
                console.log(result);
            }
        }

        console.log("draw(2)");
        draw(2);

        console.log("draw(3)");
        draw(3);

        console.log("draw(4)");
        draw(4);
        
    </script>
