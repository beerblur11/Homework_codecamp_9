    <script>
        //                        ****
        //             ***        -***
        //    **       -**        --**
        //    -*       --*        ---*
        //   n = 2    n = 3      n = 4

        function draw(n) {
            for (let row = 1; row <= n; row++) {
                let result = "";
                for (let column = 1; column <= n ; column++) {
                    (row > column)? result = result + "-" : result = result + "*";
                }
                console.log(result);
            }
        }
        
        console.log("draw(2)");
        draw(2);

        console.log("draw(3)");
        draw(3);

        console.log("draw(4)");
        draw(4);
        
    </script>
